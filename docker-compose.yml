version: '3'

services:
  app:
    build: ./docker
    command: /usr/bin/supervisord
    env_file:
      - .env
    volumes:
      - .:/var/www
    restart: always
    links:
      - redis

  cron:
    build: ./docker
    command: cron -f
    env_file:
      - .env
    volumes:
      - .:/var/www
    restart: always
    links:
      - redis

  redis:
    image: redis:alpine
    volumes:
      - ./storage/redis:/data
    ports:
      - "6379:6379"
    restart: always
